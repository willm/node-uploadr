<!DOCTYPE html>
<html>
	<head>
	<title>uploadr</title>
	<style type="text/css" media="screen">
		textarea { vertical-align : text-top; }
		
		.formField { width : 350px; }
		
		#pathToUploadedFile { background-color : green; }
		#prog
		{
			border:solid 1px;
			text-align : center;
		}
	</style>

	</head>
	<body>
		<h1>uploadr</h1>
		<form action="/upload" method="post" id="up-form" enctype="multipart/form-data"><br />
			<label for="file">file: </label>
			<input type="file" name="file" id="file" class="formField" />
			<br />
			<p id="pathToUploadedFile" class="formField"></p>
			<div id="prog" class="formField">&nbsp;</div>
			<div class="formField">
				<label for="message">message: </label>
				<textarea name="message" id="message" class="formField"></textarea>
			</div>
			<br />
			<input type="submit" />
		</form>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
		<script src="http://malsup.github.com/jquery.form.js"></script> 
		<script src="/socket.io/socket.io.js"></script>
		<script>
			var socket = io.connect('http://localhost');
			socket.on('upload-progress', function (data) {
				$('#prog').text(data.sent + ' %');
			});
			
			$('#file').change(function(){
				console.log($(this).val());
				$('#up-form').ajaxForm(function(data,statusText,form) {
					$('#pathToUploadedFile').text(data);
				}).submit();
				
				socket.emit('begin-upload', { fileName: $(this).val() });
			});
		</script>
	</body>
</html>
